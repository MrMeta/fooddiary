{% extends 'app/base.html' %}

{% block content %}
    <div>
        <a href={% url 'food_list' %}>back to food list</a>
        <h2 class="margin-bottom">Store List</h2>
        <div class="margin-bottom">
            <form method="POST" action={% url 'create_store' %}>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                </tr>
            </thead>
            <tbody>
                {% for store in stores %}
                    <tr>
                        <td>{{ store.name }}</td>
                        <td>{{ store.address }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
