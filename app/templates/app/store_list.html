{% extends 'app/base.html' %}

{% block content %}
    <div>
        <h2>Store List</h2>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                </tr>
            </thead>
            <tbody>
                {% for store in stores %}
                    <tr>
                        <td>{{ store.name }}</td>
                        <td>{{ store.address }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
